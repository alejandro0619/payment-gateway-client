          <li class="p-2 hover:bg-gray-200 rounded cursor-pointer font-semibold">Perfil</li>
          <li class="p-2 hover:bg-gray-200 rounded cursor-pointer font-semibold">Ajustes</li>
          <li class="p-2 hover:bg-gray-200 rounded cursor-pointer font-semibold">Otros</li>

    </div>

  </div>
    <div class="flex justify-center">
      <p-breadcrumb class="max-w-full bg-gray-100 rounded-lg" [model]="items" [home]="home" />
  </div>

  <div class="flex items-center justify-center p-10 w-full" >
    <div class="overflow-hidden rounded-lg shadow-lg">
      <p-table [value]="products" stripedRows [scrollable]="true" scrollHeight="500px" [tableStyle]="{'min-width': '100rem'}">
        <ng-template #header>
          <tr class="bg-gray-700 text-white">
            <th class="text-xl p-5">Code</th>
            <th class="text-xl p-5">Name</th>
            <th class="text-xl p-5">Category</th>
            <th class="text-xl p-5">Quantity</th>
          </tr>
        </ng-template>
        <ng-template #body let-product>
          <tr class="hover:bg-gray-200 transition duration-300">
            <td class="text-lg p-5">{{ product.code }}</td>
            <td class="text-lg p-5">{{ product.name }}</td>
            <td class="text-lg p-5">{{ product.category }}</td>
            <td class="text-lg p-5">{{ product.quantity }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

</div>
